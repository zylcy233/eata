<script type="text/javascript">
var xmlHttp=null;
function check(zymemid){
	//第一步：创建异步通信对象
	if(xmlHttp==null){
		xmlHttp=new XMLHttpRequest();
	}
	//第二步：设定回调函数处理请求结果 
	xmlHttp.onreadystatechange=function(){
		//当 readyState 等于 4 且状态为 200 时，表示响应已就绪。
		if (xmlHttp.readyState==4 && xmlHttp.status==200){
			var res=xmlHttp.responseText;//responseText,获得字符串形式的响应数据。
			//document.getElementById("ts").innerHTML=res;    //显示账号注册
			if(res.indexOf("have")!=-1){
				document.getElementById("register").disabled="disabled";
				document.getElementById("ts").innerHTML="账号已被占用";
			}else {
				document.getElementById("register").disabled="";
				document.getElementById("ts").innerHTML="账号可用";
			}
			//alert(xmlHttp.responseText);
		}
	}
	//第三步：发送异步请求
	/*open(method,url,async)	规定请求的类型、URL 以及是否异步处理请求。
	method：请求的类型；GET 或 POST  url：文件在服务器上的位置     async：true（异步）或 false（同步）*/
	xmlHttp.open("get","member/check?zymemid="+zymemid);
	xmlHttp.send(null);
}

function isPass(str){
	if(str==null||str.length<6||str.length>12)
		return false;
	var count_n=0;
	var count_l=0;
	for(var i=0;i<str.length;i++){
		var ch=str.charAt(i);
		if(ch>='0'&&ch<='9'){
			count_n++;
		}else if((ch>='a'&&ch<='z')||(ch>='A'&&ch<='Z')){
			count_l++;
		}else{
			return false;
		}
	}
	return count_n>0&&count_l>0;
}
function confrim(frm){
	var zymempass=frm.zymempass.value;
	var cfmpass=frm.cfmpass.value;
	
	if(!isPass(zymempass)){
		document.getElementById("ts").innerHTML="密码格式不正确.提示：数字加字母长度为【6-12】";
		return false;
	}
	if(zymempass!=cfmpass){
		document.getElementById("ts").innerHTML="两次输入密码不一致";
		return false;
	}
	return true;
}

function register1(){
	if(!confrim($("#registerform")[0])) return
	var registerform=new FormData($("#registerform")[0])
	//调用校验函数，校验成功
	$.ajax(
			{
				type:'POST',
				url:"member/register",
				data: registerform,
				processData:false,
				contentType:false,
				success:function(result){
					if(result.indexOf("success")!=-1)
						window.location.href="login.html";
					else
						$("#ts").html("注册失败");

				},
				error:function (e) {
					console.log(e)
				}
			}
	);
}

</script>
