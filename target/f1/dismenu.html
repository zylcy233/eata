	<div id="guessLike" class="guess-like">

			 </mtc>

			onclick="disCart()"

	</div>

</body>
<script type="text/javascript">
	function getMenu() {
		var zyname = $("#keyword").val();
		// alert(name);
		$
				.ajax({
					type : "post",
					url : "getmenu/get?zyname=" + zyname,
					success : function(menus) {
						// var menus = eval("(" + result + ")");//eval()是程序语言中的函数，功能是获取返回值
						console.log(menus);
						var dis = "";
						for (var i = 0; i < menus.length; i++) {
							dis = dis
									+ "<dd> <a href='javascript:void(0)' class='react'>";
							dis = dis + "<div class='dealcard'>";
							dis = dis
									+ "<div class='dealcard-img imgbox' style='background: rgba(0, 0, 0, 0) none repeat scroll 0% 0%;'>";
							dis = dis
									+ "<img width='30px' height='80px' src='upload/"
									+ menus[i].ZYPIC
									+ "' style='width:100%;'></div>";
							dis = dis + "<div class='dealcard-block-right'>";
							dis = dis
									+ "<div class='dealcard-brand single-line'>"
									+ menus[i].ZYNAME + "</div>";
							dis = dis
									+ "<div class='dealcard-brand single-line'>"
									+ menus[i].ZYREMARK + "</div>";
							dis = dis + "<div class='price'>";
							dis = dis
									+ "<span class='strong'>"
									+ menus[i].ZYPRICE
									+ "</span><span class='strong-color'>元</span>";
							dis = dis
									+ "<span class='line-right'> <input type='image' src='img/add.png' border='0' width=20px height=20px' onclick='addCart("
									+ menus[i].ZYID + ")'> </span>";
							dis = dis + "</div></div></div></a></dd>";
						}
						//alert(dis);
						$("#caidan").html(dis);//在<mtc id="caidan"></caidan>
					}
				});
	}
	function addCart(ZYID) {
		$.ajax({
			url : "member/islogin",
			success : function(result) {
				//alert(result=="htc_null");
				if (result == "htc_null") {
					alert("你还没登录，请先登录");
				} else {
					$.ajax({
						url : "cart/insert?zymenuid=" +ZYID,
						success : function(res) {
							alert(res);
						}
					});
				}
			}
		});
	}
	//点击购物车按钮页面跳转
	function disCart() {
		//判断是否登录
		//没有登录提示，
		//已登录转到discart.html
		$.ajax({
			url : "member/islogin",
			success : function(result) {
				//alert(result=="htc_null");
				if (result == "htc_null") {
					alert("你还没登录，请先登录");
				} else {
					window.location.href = 'discart.html';
				}
			}
		});
	}
	getMenu();
</script>
